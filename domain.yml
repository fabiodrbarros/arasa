version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_for_drink
entities:
- type_of_beverage
slots:
  type_of_beverage:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: type_of_beverage
responses:
  utter_greet:
  - text: Olá Senhor, em que lhe posso ser útil?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Fantástico, senhor!
  utter_goodbye:
  - text: Adeus
  - text: Até já senhor.
  - text: Certo, sempre que precisar disponha.
  utter_iamabot:
  - text: Eu sou um agente conversacional para o ajudar.
  utter_provide_drink:
  - text: Nothing like a good beer in the afternoon
  - text: Great! I'll prepare a {type_of_beverage}!
  - text: One {type_of_beverage} coming up!
